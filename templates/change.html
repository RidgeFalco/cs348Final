{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Change Password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="newpassword">New Password</label>
    <input type="password" name="newpassword" id="newpassword" required>
    <input type="submit" value="Change Password">
  </form>
{% endblock %}
